{% extends 'base.html' %}
{% block title %}Gestión de {{ titulo|default:'Diarios Digitales' }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Gestión de {{ titulo|default:'Diarios Digitales' }}</h1>

{% include "partials/messages.html" %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'configuraciones' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
